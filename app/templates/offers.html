{% extends 'layout.html' %}
{% block content %}
    <h1>{{title}}</h1>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">User ID</th>
            <th scope="col">Item ID</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
        {% for offer in offers %}
          <tr>
            <td>{{offer.id}}</td>
            <td>{{offer.user_id}}</td>
            <td>{{offer.item_id}}</td>
            <td>{{offer.price}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock content%}
